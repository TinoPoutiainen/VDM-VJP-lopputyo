<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tips</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tips.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=League+Spartan:wght@800&family=Inter:wght@700&family=Syne&family=Rubik+Mono+One&family=Koulen&display=swap" rel="stylesheet">
</head>



<body>
    <section class="initial-view">
        <div class="main-image" id="main-tips" title="main-image" alt="bag-img">
            <div id="border"></div>
        </div>
        <img id="logo" src="/pictures/logo.png" alt="logo"/>
        <div class="title-background">
            <h1 id="main-title">Vinkit vastuullisempaan vaatteiden kulutukseen</h1>
            <h4 id="name">#HARKITTUFITTI</h4>
        </div>
       
        <div class="arrow"> </div>
    </section>

    <section class="content">
        <section class="margin" id="left">
            
        </section>

        <section class="main-view">

            <div id="main-border"></div>
           



            <section class="legend">
                <p id="about">Vastuullisin vaate löytyy jo vaatekaapistasi.</p>
            </section>

            <section>
                <div class="text-menu">

                    <button class="container" id="tips1">
                        <span class="bg" id="bg-wv">
                            <p class="text">Katso Aalto-Yliopiston professorin vinkit pikamuodin välttämiseen</p>
                            <span class="border"></span>
                        </span>
                        
                    </button>

                    <button class="container" id="tips2">
                        
                        <span class="bg" id="bg-gtq">
                            <p class="text">Testaa, millainen muodin kuluttaja olet</p>
                            <span class="border"></span>
                        </span>
                        
                    </button>

                    <button class="container" id="tips3">
                        
                        <span class="bg" id="bg-gtt">
                            <p class="text">Selaa tyylivinkkejä ja inspiroidu</p>
                            <span class="border"></span>
                        </span>
                        
                    </button>

                </div>



            </section>

           
        </section>
        <section class="margin" id="right"></section>
    </section>

    <section class="content-mobile"></section>

    <footer>
        
        <h2>Yhteistyössä:</h2>
        <div id="logo-container">
            <img id="kl-logo" src="/pictures/kuluttajaliitto.png" alt="kuluttajaliitto_logo"/>
        </div>
        <div class="icons">
            <div class="icon" id="icon-instagram"></div>
            <div class="icon" id="icon-twitter"></div>
        </div>
       
    
    </footer>
</body>


</html>
